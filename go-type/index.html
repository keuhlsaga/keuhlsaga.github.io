<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Typing</title>
</head>

<body>
    <section class="container">
        <div class="header">
            <div class="header-wave">
                <label>Wave</label>
                <span id="wave">0</span>
            </div>
            <div class="header-streak">
                <label>Streak</label>
                <span id="streak">0</span>
            </div>
            <div class="header-score">
                <label for="score">Score</label>
                <span id="score">0</span>
            </div>
        </div>
        <div class="title hidden" id="title">
            <div class="text">
                <h1 class="type-writer-loading"></h1>
                <h4 class="type-writer-loading"></h4>
                <button role="button" class="btn hidden" id="startBtn">START GAME</button>
            </div>
        </div>
        <div class="words">
            <!-- <div class="word" data-coordinates="0, -10">
                <span>H</span>
                <span>I</span>
            </div> -->
        </div>
        <div class="character slide-down"></div>
        <div class="wave">
            <h3>Wave <span id="waveCleared"></span> cleared!</h3>
        </div>
        <div class="title" id="loading">
            <h3 class="type-writer-loading" id="typeWriterLoading"></h3>
        </div>
        <div class="title hidden" id="gameOver">
            <div class="game-over">
                <h2>Game Over</h2>
                <div class="stats">
                    <div class="stats-left">
                        <div class="stats-item">
                            <h4>Waves Cleared</h4>
                            <span id="goWave"></span>
                        </div>
                        <div class="stats-item">
                            <h4>Longest Streak</h4>
                            <span id="goLongestStreak"></span>
                        </div>
                    </div>
                    <div class="stats-right">
                        <div class="stats-item">
                            <h4>Score</h4>
                            <span id="goScore"></span>
                        </div>
                        <div class="stats-item">
                            <h4>Accuracy</h4>
                            <span id="goAccuracy"></span>
                        </div>
                    </div>
                </div>
                <button role="button" class="btn" id="newGameBtn">New Game</button>
            </div>
        </div>
    </section>
</body>

</html>
